[alembic]
# local onde ficam os scripts de migrations
script_location = alembic
# valor padrão (não use credenciais reais aqui). O env.py sobrescreverá com DATABASE_URL do ambiente.
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@localhost:5432/robbot

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s