name: wpp_bot

services:
  # ---------------------------------------------------------------------------
  # Banco de Dados (PostgreSQL 18)
  # ---------------------------------------------------------------------------
  db:
    image: postgres:18-alpine
    container_name: postgres_db
    restart: unless-stopped

    # Carrega variáveis do .env (caso você use)
    env_file:
      - .env

    environment:
      TZ: ${POSTGRES_TZ:-UTC}
      POSTGRES_USER: dba
      POSTGRES_PASSWORD: dba
      POSTGRES_DB: BotDB

    ports:
      - "127.0.0.1:15432:5432"

    # Volume correto para PostgreSQL >= 18
    volumes:
      - db_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dba -d BotDB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Cache e Filas (Redis)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: redis_app
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Interface do Banco (Adminer)
  # ---------------------------------------------------------------------------
  adminer:
    image: adminer:4
    container_name: adminer_ui
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      - db

  # ---------------------------------------------------------------------------
  # WhatsApp API (Waha)
  # ---------------------------------------------------------------------------
  waha:
    image: devlikeapro/waha:latest
    container_name: wpp_bot_waha
    restart: unless-stopped
    
    env_file:
      - .env
    
    environment:
      WAHA_API_KEY: ${WAHA_API_KEY}
      WAHA_DASHBOARD_USERNAME: ${WAHA_DASHBOARD_USERNAME}
      WAHA_DASHBOARD_PASSWORD: ${WAHA_DASHBOARD_PASSWORD}
      WHATSAPP_SWAGGER_USERNAME: ${WHATSAPP_SWAGGER_USERNAME}
      WHATSAPP_SWAGGER_PASSWORD: ${WHATSAPP_SWAGGER_PASSWORD}
    
    ports:
      - "127.0.0.1:3000:3000"
    
    volumes:
      - waha_data:/app/.sessions

  # ---------------------------------------------------------------------------
  # Aplicação Principal (API)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api_app
    restart: unless-stopped
    env_file:
      - .env

    environment:
      PYTHONPATH: ${PYTHONPATH:-/app/src}
      AUTO_MIGRATE: ${AUTO_MIGRATE:-false}

      # Database Config
      DATABASE_URL: postgresql+psycopg2://dba:dba@db:5432/BotDB
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: dba
      POSTGRES_PASSWORD: dba
      POSTGRES_DB: BotDB

      # Redis Config
      REDIS_URL: redis://redis:6379/0

      # Recomendação profissional:
      # SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}

    ports:
      - "127.0.0.1:3333:3333"

    volumes:
      - .:/app

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test:
        ["CMD-SHELL", "curl -fsS http://localhost:3333/api/v1/health || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 3

  # ---------------------------------------------------------------------------
  # RQ Workers (Processamento Assíncrono)
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    # container_name removido porque replicas > 1
    restart: unless-stopped
    
    env_file:
      - .env

    environment:
      PYTHONPATH: /app/src
      DATABASE_URL: postgresql+psycopg2://dba:dba@db:5432/BotDB
      REDIS_URL: redis://redis:6379/0

    volumes:
      - .:/app

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy

    # Escalar workers conforme necessário:
    # docker compose up -d --scale worker=3
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

    healthcheck:
      test: ["CMD-SHELL", "python -c 'from robbot.infra.redis.client import get_redis_client; get_redis_client().ping()' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  db_data:
  redis_data:
  waha_data:
